<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Galatic Calculator</h1>
      </div>
      <form class="form" action="index.html" method="post">
        <input type="text" id="month" name="month" value="" placeholder="Month">
        <input type="number" id="date" name="date" value="" placeholder="Date">
        <input type="number" id="year" name="year" value="" placeholder="Year">
        <input type="number" id="life" name="life" value="" placeholder="Life Expectancy">
        <button class=" btn btn-dark" type="submit" name="button">Submit</button>
      </form>
      <div class="output"></div>
    </div>
  </body>
</html>
